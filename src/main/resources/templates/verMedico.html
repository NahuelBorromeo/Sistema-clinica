<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
</head>
<body>

    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item active" th:text="${medico.nombre}"></li>
                    <li class="list-group-item active" th:text="${medico.apellido}"></li>
                    <li class="list-group-item active" th:text="${medico.email}"></li>
                    <li class="list-group-item active" th:text="${medico.telefono}"></li>
                    <li class="list-group-item active" th:text="${medico.especialidad}"></li>
                </ul>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
