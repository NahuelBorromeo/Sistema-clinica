<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Clínica Villa María</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Clínica Villa María</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="width:100%; justify-content: space-between;">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a sec:authorize="hasAnyRole('ADMIN', 'DOCTOR')" class="nav-link" href="/listarPacientes">Pacientes</a>
                </li>
                <li class="nav-item">
                  <a sec:authorize="hasAnyRole('ADMIN', 'USER')" class="nav-link" href="/listarMedicos">Médicos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/listarCitas">Citas</a>
                </li>
                <li class="nav-item">
                  <a sec:authorize="hasAnyRole('ADMIN', 'USER')" class="nav-link" href="/listarMedicamentos">Medicamentos</a>
                </li>
                <li class="nav-item">
                  <a sec:authorize="hasAnyRole('ADMIN', 'USER')" class="nav-link" href="/chatbot">Prediagnósitco de covid - Chatbot</a>
                </li>
              </ul>
                <li class="nav-item" style="float:right; display:flex;">
                    <a class="nav-link" style="color:white;">Bienvenido [[${#httpServletRequest.remoteUser}]]</a>
                    <form class="d-flex" th:action="@{/logout}" method="post">
                        <input class="btn btn-secondary" type="submit" value="Cerrar sesión" />
                    </form>
                </li>
            </div>
        </nav>
    </header>

    <div class="container">
        <div th:if="${success != null}"
             class="alert alert-primary alert-dismissible fade show">
            [[${success}]]
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container">
        <div th:if="${error != null}"
             class="alert alert-danger alert-dismissible fade show">
            [[${error}]]
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container">
        <div th:if="${warning != null}"
             class="alert alert-warning alert-dismissible fade show">
            [[${warning}]]
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container">
        <div th:if="${info != null}"
             class="alert alert-info alert-dismissible fade show">
            [[${info}]]
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <footer th:fragment="footer">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
