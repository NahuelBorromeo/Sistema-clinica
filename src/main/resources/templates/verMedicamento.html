<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
</head>
<body>

    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item active" th:text="${medicamento.nombreCientifico}"></li>
                    <li class="list-group-item active" th:text="${medicamento.nombreComercial}"></li>
                    <li class="list-group-item active" th:text="${medicamento.dosis}"></li>
                    <li class="list-group-item active" th:text="${medicamento.laboratorio}"></li>
                    <li class="list-group-item active" th:text="${medicamento.precio}"></li>
                </ul>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
