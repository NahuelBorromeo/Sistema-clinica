<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
</head>
<body>

    <header th:replace="layout/layout :: header"></header>
    </br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center" th:text="${titulo}"></h1>
                <div class="card-body">
                    <form th:action="@{/formHistoriaClinica}" th:object="${historiaClinica}" method="post">
                        <th:block th:if="${historiaClinica.id != null}">
                            <input type="hidden" th:field="*{id}" th:value="${historiaClinica.id}"/>
                            <input type="hidden" th:field="*{paciente}" th:value="${paciente.id}"/>
                        </th:block>
                        <div class="form-group">
                            <label>Fecha :</label>
                            <input type="date" th:field="*{fecha}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
                        </div>
                        <div class="form-group">
                            <label>Motivo de la consulta :</label>
                            <input type="text" th:field="*{motivoConsulta}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('motivoConsulta')}" th:errors="*{motivoConsulta}"></small>
                        </div>
                        <div class="form-group">
                            <label>Antecedentes :</label>
                            <input type="text" th:field="*{antecedentes}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('antecedentes')}" th:errors="*{antecedentes}"></small>
                        </div>
                        <div class="form-group">
                            <label>Enfermedad actual :</label>
                            <input type="text" th:field="*{enfermedadActual}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('enfermedadActual')}" th:errors="*{enfermedadActual}"></small>
                        </div>
                        <div class="box-footer">
                            <input type="submit" value="Guardar" class="btn btn-primary">
                            <input type="button" id="cancelar" value="Cancelar" class="btn btn-secondary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
    <script type="text/javascript">
        document.getElementById("cancelar").onclick = function () {
            location.href = "http://localhost:8080/listarPacientes";
        };
    </script>
</body>
</html>
